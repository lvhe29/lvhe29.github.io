  </div>

  <div class="post-content">
    <h2><span id="古典概率-拉普拉斯概率">古典概率 (拉普拉斯概率)</span></h2><p>对于<strong>单位事件有限</strong>，且<strong>每个单位事件发生的可能性相等</strong>的随机试验（拉普拉斯试验）：</p>
<p>$P(A) = \dfrac{card(A)}{card(\Omega)} = \dfrac{k}{n}$</p>
<hr>
<h2><span id="统计概率">统计概率</span></h2><p>$n$ 次独立重复试验中，事件 $A$ ($A \in \mathcal{F}$) 出现的次数记为 $n(A)$</p>
<p>$P(A) = \lim\limits_{n\to\infty} \dfrac{n(A)}{n}$</p>
<h2><span id></span></h2>
