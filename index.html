<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="吕禾的个人主页">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
  <meta name="theme-color" content="#222" />
  <link rel="icon" type="image/x-icon" href="icon/favicon.ico">
  <link href="./style.css" rel="stylesheet">
  <script src="./script.js"></script>
  <title>吕禾的个人主页</title>
</head>

<body>
  <div id="root">
    <div id="main">
      <div style="z-index: calc(var(--base-z) - 1);">
        <div class="card" id="card-title">
          <div>吕</div>
          <div>禾</div>
          <div>的</div>
          <div>个</div>
          <div>人</div>
          <div>主</div>
          <div>页</div>
        </div>
      </div>
      <div style="z-index: calc(var(--base-z) - 2);">
        <a href="./sea-clock/">
          <div class="card card-app">
            <span class="title">海景时钟 <span class="type">app</span></span>
            <img class="card-bg-img" src="card-bg/sea_02_101.jpeg" />
          </div>
        </a>
      </div>
      <div style="z-index: calc(var(--base-z) - 3);">
        <a href="./typing/">
          <div class="card card-app">
            <span class="title">打字练习 <span class="type">app</span></span>
            <img class="card-bg-img" src="card-bg/icon-maskable-512.png" />
          </div>
        </a>
      </div>
      <div style="z-index: calc(var(--base-z) - 4);">
        <a href="./pokemon-sandwich-simulator/">
          <div class="card card-app">
            <span class="title">宝可梦朱紫三明治模拟器 <span class="type">app</span>
            </span>
            <img class="card-bg-img" src="card-bg/sandwich.png" />
          </div>
        </a>
      </div>
      <div style="z-index: calc(var(--base-z) - 5);">
        <a href="./pages/font-collection/">
          <div class="card card-app">
            <span class="title">字体收集 <span class="type">page</span></span>
            <img class="card-bg-img" src="card-bg/type-1161950__480.jpg" />
          </div>
        </a>
      </div>
      <div style="z-index: calc(var(--base-z) - 6);">
        <a href="./xiao/">
          <div class="card card-app">
            <span class="title">箫指法 <span class="type">app</span>
            </span>
            <img class="card-bg-img" src="card-bg/xiao.jpg" />
          </div>
        </a>
      </div>
      <div class="card card-tail">
      </div>
      <div class="card card-tail">
      </div>
      <div class="card card-tail">
      </div>
      <div class="card card-tail">
      </div>
    </div>
  </div>
</body>

</html>
