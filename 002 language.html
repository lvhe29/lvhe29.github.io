    <blockquote>
<p>我们的视线并非冲向埃文斯的照片与其捕捉到东西，而是朝着对象前进。在其他照片中，我们的视线之所以能够以视线本身获得安定，是因为当我们的视线到达对象后，被收敛为一点，然后反弹到我们意识中的另一点，如此我们才能初次保持事物/世界的安定关系。<br>但埃文斯却将这个关系危险化。在埃文斯的照片前，我们的视线没有被弹回，却被放射出去，我们无法知道我们的视线将往何处，我们的视线被放逐在一种漂浮状态中。<br>此时此刻，我并非看着埃文斯的照片书写，而是我用遥远的记忆写着。<br>：中平卓马 《决斗写真论》</p>
</blockquote>
